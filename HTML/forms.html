<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username</label>
            <input type="text" placeholder="text" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder="password" name="password" id="password">
        </p>
        <p>
            <label for="colour">Enter a Colour</label>
            <input type="color" name="colour" id="colour">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input type="number" placeholder="number" name="number" id="number">
        </p>
        <button>Submit</button>
        <button type="button">button</button>
    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <form action="https://www.youtube.com/search">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>more inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree</label>
        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="l">
        </p>

        <p>
            <label for="meal">Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="0" max="100" step="5">
        </p>

        <p>
            <label for="requests">Requests?</label>
            <textarea name="requests" id="requests" cols="30" rows="10"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20">
        </p>
    </form>

</body>
</html>
