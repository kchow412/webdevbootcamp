<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>

    <form action="/register">
    <p>
        <label for="first">First Name</label>
        <input type="text" id="first" name="first">
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last">
    </p>

    <p>
        Select a Race:
    </p>
    <p>
        <input type="radio" name="race" id="fun" value="fun">
        <label for="fun">Fun Run 5K</label>
    </p>
    <p>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label>
    </p>
    <p>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
    </p>

    <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </p>

    <p>
        <label for="age">Seelct Age Group</label>
        <select name="age" id="age">
            <option value="under" selected>under 18</option>
            <option value="1830">18-30</option>
            <option value="3050">30-50</option>
            <option value="50">50+</option>
        </select>
    </p>
    <p>
        <button>Register!</button>
    </p>
    </form>
</body>
</html>
